{{ define "main" }}

<div class="cms pa3">
    {{ .Content }}
</div>

<div class="mw7 center">
  <ul class="flex-ns flex-wrap mhn1-ns pa3 pa2">
      {{ range (.Paginator 4).Pages.ByPublishDate.Reverse }}
          <div class="w-100-ns ph1-ns flex">
            {{ .Render "li"}}
          </div>
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
